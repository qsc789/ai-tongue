<!DOCTYPE html>
<html lang="en">
<head>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>    
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    
        <!------ Include the above in your HEAD tag ---------->

    <!-- All the files that are required -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
    <title>Sign Up</title>
</head>
<body>
    <!-- REGISTRATION FORM -->
<div class="text-center" style="padding:50px 0">
        <div class="logo">Sign Up</div>
        <!-- Main Form -->
        <div class="login-form-1">
            <form id="register-form" class="text-left" action="/signup" method="POST">
                <div class="login-form-main-message"></div>
                <div class="main-login-form">
                    <div class="login-group">
                        <input type="hidden" id="verification_string" name="verification_string">
                        <div class="form-group">
                            <input type="text" class="form-control" id="reg_username" name="login" placeholder="login">
                        </div>
                        <div class="form-group">
                            <label for="reg_password" class="sr-only">Password</label>
                            <input type="password" class="form-control" id="reg_password" name="password" placeholder="password">
                        </div>
                        
                        <div class="form-group">
                            <label for="reg_fullname" class="sr-only">Full Name</label>
                            <input type="text" class="form-control" id="reg_fullname" name="name" placeholder="full name">
                        </div>
                        
                        <div class="form-group">
                                <label for="reg_phone" class="sr-only">Phone</label>
                                <input type="text" class="form-control" id="reg_phone" name="phone" placeholder="phone">
                        </div>
                        
                        <div class="form-group">
                                <label for="reg_address" class="sr-only">Address</label>
                                <input type="text" class="form-control" id="reg_address" name="address" placeholder="address">
                        </div>
                    </div>
                    <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
                </div>
                <div class="etc-login-form">
                    <p>already have an account? <a href="/signin">login here</a></p>
                </div>
            </form>
        </div>
        <!-- end:Main Form -->
    </div>
</body>
</html>
